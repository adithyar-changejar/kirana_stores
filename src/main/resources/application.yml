# =========================
# SERVER
# =========================
server:
  port: 8080

# =========================
# SPRING
# =========================
spring:
  application:
    name: kiranastore

  # ---------- PostgreSQL ----------
  datasource:
    url: jdbc:postgresql://localhost:5432/appdb
    username: appuser
    password: apppass
    driver-class-name: org.postgresql.Driver

  # ---------- JPA ----------
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false

  # ---------- MongoDB ----------
  data:
    mongodb:
      uri: mongodb://localhost:27017/kiranastore
      database: kiranastore

  # ---------- Redis ----------
  redis:
    host: localhost
    port: 6379
    timeout: 2000

  # ---------- Kafka ----------
  kafka:
    bootstrap-servers: localhost:9092

    consumer:
      group-id: report-consumer-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# =========================
# LOGGING (SECURITY + KAFKA VISIBLE)
# =========================
logging:
  level:
    root: INFO

    # Application logs
    com.example.kiranastore: INFO

    # ðŸ”¥ Spring Security decision tracing
    org.springframework.security: DEBUG

    # Kafka lifecycle visibility
    org.springframework.kafka: INFO

    # Reduce framework noise
    org.springframework.web: WARN
    org.springframework.boot.autoconfigure.security: WARN
    org.springframework.data.repository.config: WARN
    org.springframework.data.jpa.repository.query: WARN
    org.hibernate: WARN
    org.springframework.orm.jpa: WARN
    org.mongodb.driver: WARN
    org.apache.catalina: WARN
    org.apache.coyote: WARN
    org.apache.kafka: WARN

# =========================
# ACTUATOR / PROMETHEUS
# =========================
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

  endpoint:
    health:
      show-details: always

  metrics:
    tags:
      application: kiranastore

    distribution:
      percentiles-histogram:
        http.server.requests: true
